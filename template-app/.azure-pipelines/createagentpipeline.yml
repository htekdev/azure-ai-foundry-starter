trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - src/agents/createagent.py
      - requirements.txt
      - cicd/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.11'
  # Global variables - Add these as pipeline variables or variable group
  # - AZURE_CLIENT_ID
  # - AZURE_TENANT_ID
  # - AZURE_SUBSCRIPTION_ID

stages:
  # ================================================================================
  # BUILD STAGE
  # ================================================================================
  - stage: Build
    displayName: 'Build and Validate'
    jobs:
      - job: ValidatePython
        displayName: 'Validate Python Code'
        steps:
          - task: UsePythonVersion@0
            displayName: 'Set Python Version'
            inputs:
              versionSpec: '$(pythonVersion)'
              addToPath: true

          - script: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
            displayName: 'Install Dependencies'

          - script: |
              python -m py_compile src/agents/createagent.py
            displayName: 'Validate Python Syntax'

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Artifacts'
            inputs:
              targetPath: '$(Build.SourcesDirectory)'
              artifact: 'agent-scripts'
              publishLocation: 'pipeline'

  # ================================================================================
  # DEV ENVIRONMENT
  # ================================================================================
  - stage: Dev
    displayName: 'Deploy to Dev'
    dependsOn: Build
    condition: succeeded()
    variables:
      - group: 'foundry-dev-vars'
    jobs:
      - deployment: DeployAgentDev
        displayName: 'Deploy Agent to Dev'
        environment: 'dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                
                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Artifacts'
                  inputs:
                    artifact: 'agent-scripts'
                    path: '$(Pipeline.Workspace)/agent-scripts'

                - task: UsePythonVersion@0
                  displayName: 'Set Python Version'
                  inputs:
                    versionSpec: '$(pythonVersion)'
                    addToPath: true

                - script: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
                  displayName: 'Install Dependencies'

                - task: AzureCLI@2
                  displayName: 'Deploy Agent in Dev'
                  inputs:
                    azureSubscription: 'azure-foundry-dev'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                        export AZURE_AI_PROJECT_ENDPOINT="$(AZURE_AI_PROJECT)"
                        export AZURE_OPENAI_ENDPOINT="$(AZURE_OPENAI_ENDPOINT)"
                        export AZURE_OPENAI_DEPLOYMENT="$(AZURE_OPENAI_DEPLOYMENT)"
                        export AZURE_AI_MODEL_DEPLOYMENT_NAME="$(AZURE_AI_MODEL_DEPLOYMENT_NAME)"
                        export AZURE_OPENAI_API_VERSION="$(AZURE_OPENAI_API_VERSION)"
                        export AZURE_SUBSCRIPTION_ID="$servicePrincipalId"
                        export AZURE_TENANT_ID="$tenantId"
                        export AZURE_CLIENT_ID="$servicePrincipalId"

                        echo "Deploying agent in DEV environment..."
                        python src/agents/createagent.py
                    addSpnToEnvironment: true

                - script: |
                    echo "Dev deployment completed successfully"
                  displayName: 'Deployment Complete'

  # ================================================================================
  # TEST ENVIRONMENT
  # ================================================================================
  - stage: Test
    displayName: 'Deploy to Test'
    dependsOn: Dev
    condition: succeeded()
    variables:
      - group: 'foundry-test-vars'
    jobs:
      - deployment: DeployAgentTest
        displayName: 'Deploy Agent to Test'
        environment: 'test'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Artifacts'
                  inputs:
                    artifact: 'agent-scripts'
                    path: '$(Pipeline.Workspace)/agent-scripts'

                - task: UsePythonVersion@0
                  displayName: 'Set Python Version'
                  inputs:
                    versionSpec: '$(pythonVersion)'
                    addToPath: true

                - script: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
                  displayName: 'Install Dependencies'

                - task: AzureCLI@2
                  displayName: 'Deploy Agent in Test'
                  inputs:
                    azureSubscription: 'azure-foundry-test'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                        export AZURE_AI_PROJECT_ENDPOINT="$(AZURE_AI_PROJECT)"
                        export AZURE_OPENAI_ENDPOINT="$(AZURE_OPENAI_ENDPOINT)"
                        export AZURE_OPENAI_DEPLOYMENT="$(AZURE_OPENAI_DEPLOYMENT)"
                        export AZURE_AI_MODEL_DEPLOYMENT_NAME="$(AZURE_AI_MODEL_DEPLOYMENT_NAME)"
                        export AZURE_OPENAI_API_VERSION="$(AZURE_OPENAI_API_VERSION)"
                        export AZURE_SUBSCRIPTION_ID="$servicePrincipalId"
                        export AZURE_TENANT_ID="$tenantId"
                        export AZURE_CLIENT_ID="$servicePrincipalId"

                        echo "Deploying agent in TEST environment..."
                        python src/agents/createagent.py
                    addSpnToEnvironment: true

                - script: |
                    echo "Test deployment completed successfully"
                  displayName: 'Deployment Complete'

  # ================================================================================
  # PROD ENVIRONMENT
  # ================================================================================
  - stage: Prod
    displayName: 'Deploy to Production'
    dependsOn: Test
    condition: succeeded()
    variables:
      - group: 'foundry-prod-vars'
    jobs:
      - deployment: DeployAgentProd
        displayName: 'Deploy Agent to Production'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Artifacts'
                  inputs:
                    artifact: 'agent-scripts'
                    path: '$(Pipeline.Workspace)/agent-scripts'

                - task: UsePythonVersion@0
                  displayName: 'Set Python Version'
                  inputs:
                    versionSpec: '$(pythonVersion)'
                    addToPath: true

                - script: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt
                  displayName: 'Install Dependencies'

                - task: AzureCLI@2
                  displayName: 'Deploy Agent in Production'
                  inputs:
                    azureSubscription: 'azure-foundry-prod'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                        export AZURE_AI_PROJECT_ENDPOINT="$(AZURE_AI_PROJECT)"
                        export AZURE_OPENAI_ENDPOINT="$(AZURE_OPENAI_ENDPOINT)"
                        export AZURE_OPENAI_DEPLOYMENT="$(AZURE_OPENAI_DEPLOYMENT)"
                        export AZURE_AI_MODEL_DEPLOYMENT_NAME="$(AZURE_AI_MODEL_DEPLOYMENT_NAME)"
                        export AZURE_OPENAI_API_VERSION="$(AZURE_OPENAI_API_VERSION)"
                        export AZURE_SUBSCRIPTION_ID="$servicePrincipalId"
                        export AZURE_TENANT_ID="$tenantId"
                        export AZURE_CLIENT_ID="$servicePrincipalId"

                        echo "Deploying agent in PRODUCTION environment..."
                        python src/agents/createagent.py
                    addSpnToEnvironment: true

                - script: |
                    echo "=============================================="
                    echo "PRODUCTION DEPLOYMENT COMPLETED SUCCESSFULLY"
                    echo "=============================================="
                    echo "Agent deployed at: $(date)"
                    echo "Environment: Production"
                    echo "Pipeline: $(Build.DefinitionName)"
                    echo "Build: $(Build.BuildNumber)"
                  displayName: 'Deployment Summary'






